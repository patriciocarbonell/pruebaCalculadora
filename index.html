<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todo">
    <div class="cont" >
        <h1>Calculadora de promedios <br> (Fase 1)</h1>
        <input type="number" id="fundamentos" class="subcont" placeholder="Nota de Fundamentos"/><br><br>
        <input type="number" id="imperativa" class="subcont" placeholder="Nota de Imperativa"/><br><br>
        <input type="number" id="objetos" class="subcont" placeholder="Nota de Objetos"/><br><br>
    </div> 

    <img src="img/jap.png">

    <div class="cont">
        <h2>NOTA FINAL</h2>
        <div class="subcont1" id="resultado"></div>
        <br>
        <button id="calculo"> Calcular </button>
    </div>
    <script src="js/script.js"></script>

    <p id="creditos">Coded by Patricio Carbonell</p>
</div>
</body>
</html>
